services:
  ollama:
    volumes:
      - ollama:/root/.ollama
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:${OLLAMA_DOCKER_TAG-latest}

  open-webui:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - ${OPEN_WEBUI_PORT-3000}:8080
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY='
      # NIS2: Audit logging - abilita sia stdout (docker logs / Azure Container Apps console) che file
      - 'AUDIT_LOG_LEVEL=${AUDIT_LOG_LEVEL-REQUEST}'
      - 'ENABLE_AUDIT_STDOUT=${ENABLE_AUDIT_STDOUT-true}'
      - 'ENABLE_AUDIT_LOGS_FILE=${ENABLE_AUDIT_LOGS_FILE-true}'
      # NIS2: Preserve OIDC ID token cookie from ADSSPM for claim extraction
      - 'ENABLE_OAUTH_ID_TOKEN_COOKIE=${ENABLE_OAUTH_ID_TOKEN_COOKIE-true}'
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

volumes:
  ollama: {}
  open-webui: {}
